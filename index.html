    <!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Точка Решения - Взгляд в будущее. Студенческий проект МИРЭА по разработке IT-решений, инноватике, менеджменту, аналитике и маркетингу.">
    <meta name="keywords"
        content="МИРЭА, IT-решения, инноватика, менеджмент, аналитика, маркетинг, студенческий проект">
    <meta name="author" content="МИРЭА">
    <!-- Учет светлой/тёмной темы -->
    <meta name="theme-color" content="#FF4D4F" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#FF4D4F" media="(prefers-color-scheme: dark)">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Важно для iOS с “чёлкой” -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <title>Точка Решения - Взгляд в будущее | МИРЭА</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left_corner">
        <img src="images/left.png" alt="Left Corner">
    </div>
    <div class="under_left_corner">
        <img src="images/under_left.png" alt="Under Left Corner">
    </div>
    <div class="right_corner">
        <img src="images/right.png" alt="Left Corner">
    </div>
    <div class="under_right_corner">
        <img src="images/under_right_corner.png" alt="Under Right Corner">
    </div>


    <div class="content">
        <div class="logo_header">
            <div class="rf_logo">
                <img src="images/rf_logo.png" alt="RF Logo">
            </div>
            <div class="mirea_logo">
                <img src="images/logo_small_mirea.png" alt="Mirea Logo">
            </div>
        </div>

        <div class="dot">
            <img src="images/dot.png" alt="Dot">
        </div>
        <div class="btns">
            <div class="btn"><img src="images/3.png" alt="Btn 3"></div>
            <div class="btn"><img src="images/2.png" alt="Btn 2"></div>
            <div class="btn"><img src="images/1.png" alt="Btn 1"></div>
            <div class="btn"><img src="images/4.png" alt="Btn 4"></div>
            <div class="btn"><img src="images/5.png" alt="Btn 5"></div>
        </div>
        <div class="qrs">
            <img class="qr" src="images/qr_1.png" alt="QR 1">
            <img class="qr" src="images/qr_2.png" alt="QR 2">
        </div>
    </div>
</body>

<script>
    const btns = document.querySelectorAll('.btn');
    const qrs = document.querySelectorAll('.qr');
    const dot = document.querySelector('.dot');

    btns.forEach(btn => {
        btn.addEventListener('click', () => {
            window.open('https://cloud.mirea.ru/index.php/apps/forms/s/dNFa7Pg46xfGsYwgXKi6zHHK');
        });
    });

    qrs[0].addEventListener('click', () => {
        window.open('https://cloud.mirea.ru/index.php/apps/forms/s/dNFa7Pg46xfGsYwgXKi6zHHK');
    });

    qrs[1].addEventListener('click', () => {
        window.open('https://t.me/tochkaresheniya');
    });

    dot.addEventListener('click', () => {
        window.open('https://t.me/tochkaresheniya');
    });

</script>

</html>
