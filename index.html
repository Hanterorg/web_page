<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>♥♂♥</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .full-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>

    <audio id="sound" src="sounds/sound.mp3"></audio>

    <img src="images/IMG_4451.jpeg" class="full-image" id="image" alt="Fullscreen">

    <script>
        const img = document.getElementById("image");
        const sound = document.getElementById("sound");

        img.addEventListener("click", () => {
            sound.currentTime = 0;
            sound.play();
        });
    </script>

</body>
</html>
