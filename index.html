<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web_page</title>
    <style>
        /* Небольшой стиль для красоты */
        img {
            cursor: pointer;
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Картинка, при нажатии на которую будет играть музыка -->
    <img src="images/image1.jpg" alt="Нажми на меня" onclick="playMusic()">

    <!-- Аудио элемент -->
    <audio id="music" src="sounds/sound1.mp3"></audio>

    <script>
        function playMusic() {
            var audio = document.getElementById("music");
            audio.volume = 1; // Устанавливаем громкость на максимум
            audio.play();
        }
    </script>

</body>
</html>
