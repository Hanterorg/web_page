<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переходник</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>Нажмите на изображения для перехода в Telegram</h1>
        
        <div class="images-row">
            <!-- Первое изображение со ссылкой -->
            <div class="image-item">
                <a href="https://t.me/tochkaresheniya" target="_blank" class="image-link">
                    <div class="image-container">
                        <img src="img/1.png" alt="Точка решения">
                    </div>
                </a>
                <div class="caption">Точка решения</div>
            </div>
            
            <!-- Второе изображение со ссылкой -->
            <div class="image-item">
                <a href="https://t.me/so4ko" target="_blank" class="image-link">
                    <div class="image-container">
                        <img src="img/2.png" alt="Сочко">
                    </div>
                </a>
                <div class="caption">Сочко</div>
            </div>
        </div>

        <p>Нажмите на изображения, чтобы перейти в Telegram-каналы</p>
    </div>
</body>

</html>
