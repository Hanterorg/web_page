<!DOCTYPE html>

<html lang="ru"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web_page</title>
    <link rel="icon" type="image/x-icon" href="images/icon.ico">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a090a; /* Фон */
            margin: 0;
        }
        img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            box-shadow: 0 0 20px 10px #00d9bb; /* Свечение */
            border-radius: 10px; /* Скругление углов */
        }
    </style>
</head>
<body>
    <img src="images/image1.jpg" alt="Нажмите" id="myImage">
    
    <audio id="myAudio" src="sounds/sound1.mp3" loop=""></audio>

    <script>
        const audio = document.getElementById('myAudio');
        const image = document.getElementById('myImage');

        image.addEventListener('click', function() {
            audio.play(); // Звук

            // СПАМ
            function spamNotifications() {
                if (document.visibilityState === 'visible') {
                    new Notification('TEAPOT БОМБИТ!!!');
                }
            }

            // Запрос на спам
            if (Notification.permission !== 'granted') {
                Notification.requestPermission().then(function(permission) {
                    if (permission === 'granted') {
                        const intervalId = setInterval(spamNotifications, 100); // Интервал спама

                        // Остановить спам через 5 минут (300000 мс)
                        setTimeout(() => {
                            clearInterval(intervalId); // Остановить интервал
                        }, 300000); // 5 минут = 300000 мс
                    }
                });
            } else {
                const intervalId = setInterval(spamNotifications, 100); // Интервал спама

                // Остановка спама
                setTimeout(() => {
                    clearInterval(intervalId); // Остановка
                }, 300000); // 5минут
            }
        });
    </script>

</body></html>
